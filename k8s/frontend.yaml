apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: devops-frontend:v1      # The Nginx image we built
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80        # Nginx listens on port 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80         # The port we want to open on the LoadBalancer
      targetPort: 80   # The port the container is listening on
  type: LoadBalancer   # Request an External IP